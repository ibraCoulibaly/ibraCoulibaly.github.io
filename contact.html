<!DOCTYPE html>
<html lang="en">

<body>
    <header class="header">
        <div class="portfolio">
            <img class="photo" src="/images/Photo.jpg" alt="">
            <a href="index.html">Portfolio</a>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Experience</a></li>

                    <li><a href="index.html">Contact</a></li>
                </ul>

        </div>
        
    </header>
    <section class="contact" id="contact">
        <h2>Contact</h2>
        
        <div class="contact-content">
            <div class="formulaire">
                <form class="form" action="https://httpbin.org/get" target="_blank" method="get">
                    <ul>
                      <li>
                        <label for="name">Nom&nbsp;:</label>
                        <input type="text" id="name" name="user_name" placeholder="Name" required="required"/>
                      </li>
                      <li>
                        <label for="name">Prénom&nbsp;:</label>
                        <input type="text" id="prenom" name="user_prenom" placeholder="Prenom" />
                      </li>
                      <li>
                        <label for="mail">E-mail&nbsp;:</label>
                        <input type="email" id="mail" name="user_mail" />
                      </li>
                      <li>
                        <label for="msg">Message&nbsp;:</label>
                        <textarea id="msg" name="user_message"></textarea>
                      </li>
                    </ul>
                    <div class="button">
                        <button type="submit">Envoyer</button>
                      </div>
                </form>
            </div>
            
            <div class="envoi">
                <img src="/images/envoie.png" alt="logo envoi">
            </div>
        
              
        </div>
    </section>

    <section class="footer">
        <footer>
            <p>&copy;; Coulibaly</p>

        </footer>
    </section>
